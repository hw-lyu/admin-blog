events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    server {
            listen 80;
            server_name lumii.world *.lumii.world;

            location / {
              rewrite ^ https://lumii.world$request_uri? permanent;
        }
    }

    server {
            listen 443 ssl default_server;
            listen [::]:443 ssl default_server;

            ssl_certificate /etc/letsencrypt/live/lumii.world/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/lumii.world/privkey.pem;
            ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            ssl_ciphers HIGH:!aNULL:!MD5;

            root /home/admin-blog/public;
            index index.html index.htm index.php;

            server_name lumii.world *.lumii.world;

            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }

            location ~ \.php$ {
                    try_files $uri =404;
                    fastcgi_split_path_info ^(.+\.php)(/.+)$;
                    fastcgi_pass php:9000;
                    fastcgi_index index.php;
                    include fastcgi_params;
                    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                    fastcgi_param PATH_INFO $fastcgi_path_info;
            }
    }
}
