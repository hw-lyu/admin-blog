events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    server {
            listen 80;
            server_name lumii.world, *.lumii.world;

            location /.well-known/acme-challenge/ {
                allow all;
                root /var/www/certbot;
            }

            location / {
                return 301 https://lumii.world$request_uri;
        }
    }

    server {
            listen 443 ssl;
            listen [::]:443 ssl;
            server_name lumii.world, *.lumii.world;

            ssl_certificate /etc/letsencrypt/live/lumii.world/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/lumii.world/privkey.pem;
            include /etc/letsencrypt/options-ssl-nginx.conf;
            #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

            root /home/admin-blog/public;
            index index.html index.htm index.php;

            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }

            location ~ \.php$ {
                    try_files $uri =404;
                    fastcgi_split_path_info ^(.+\.php)(/.+)$;
                    fastcgi_pass php:9001;
                    fastcgi_index index.php;
                    include fastcgi_params;
                    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                    fastcgi_param PATH_INFO $fastcgi_path_info;
            }
    }
}
